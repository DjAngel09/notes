<section class="login d-flex justify-content-center align-items-center">
    <form class="col-12" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="correo electronico">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">contasena</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="contrasena">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" (click)="loginGoogle()" ><i class="bi bi-google"></i></button>
          <button type="submit" class="btn btn-outline-success">Iniciar sesion</button>
        </div>
      </form>
</section>
